<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>

<body>

  <!-- HEADER -->

  <header>
    <img class="logo"  src="img/Logo.png" alt="logo">
    <span class="logo-text">Toboolist</span>
  </header>

  <!-- /HEADER -->
  <!-- MAIN -->

  <main>
   
    <div class="container">

      <!-- inizio div-top -->

      <div class="div-top">
        <button class="btn-top task">Add Task</button>
        <button class="btn-top section">Add Section</button>
      </div>

      <!-- inizio div-bottom -->

      <div class="div-bottom">
        <ul>
          <li>
            <h3> New Task</h3>
            <ul>
              <li>
                <span class="circle da-fare">Quarterly Newsletter</span>
                <span class="tag">Editorial</span>
              </li>
            </ul>
          </li>
        </ul>
      </div>



    </div>



  </main>

  <!-- /MAIN -->

</body>
</html
